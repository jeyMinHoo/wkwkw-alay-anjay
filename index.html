<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wkwkwkw alay anjay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="media/111111111111111111111.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <h1>Selamat Datang di Dunia Bucin!</h1>
        <p>Di sini, cinta adalah segalanya❤️</p>
        <button id="music-button"><i class="fas fa-play"></i> PLAY</button>
    </header>
    <section id="quotes">
        <h2>Quotes orang gabut</h2>
        <div id="quote-container">
            <p id="quote-text">"Kamu adalah alasan aku tersenyum setiap hari."</p>
            <button id="new-quote">sumpah alay bet anjay wkwkw coba klik</button>
        </div>
    </section>

    <section id="gallery">
        <h2>Galeri</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="media/f0b473bcc0b8ac073668398d8a9558ce.jpg" alt="Gambar Bucin 1">
                <div class="overlay">❤️</div>
            </div>
            <div class="gallery-item">
                <img src="media/ea9195623b9b232a908fbcfe546d8aab.jpg" alt="Gambar Bucin 2">
                <div class="overlay">💕</div>
            </div>
            <div class="gallery-item">
                <img src="media/fe713b380581f0045bc9553f352148ae.jpg" alt="Gambar Bucin 3">
                <div class="overlay">😍</div>
            </div>
        </div>
    </section>

    <section id="message-form">
        <h2>Kirim Pesan</h2>
        <form id="love-message">
            <input type="text" id="name" placeholder="Nama Kamu" required>
            <textarea id="message" placeholder="Tulis pesan cinta di sini..." required></textarea>
            <button type="submit">Kirim 💌</button>
        </form>
    </section>

    <footer>
        <p>Dibuat dengan ❤️.</p>
    </footer>

    <!-- Audio untuk musik romantis -->
    <audio id="romantic-music" src="media/22222222222222222222.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
